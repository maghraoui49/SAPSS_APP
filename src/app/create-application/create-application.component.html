<mat-card>
  <!-- Title of an Card -->
  <mat-card-title>
    Formulaire de demande
  </mat-card-title>
<br>
  <mat-card-content>
    <form>
      <table>

        <tr>
          <td>
            <mat-form-field class="demo-full-width" appearance="outline">
              <mat-label>Prénom</mat-label>
              <input #prenom  matInput placeholder="Prénom">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline" class="demo-full-width">
              <mat-label>Nom</mat-label>
              <input #nom  matInput placeholder="Nom">
            </mat-form-field>
          </td>
        </tr>
        <tr>

          <td colspan="2">
            <mat-form-field appearance="outline" class="demo-full-width">
              <mat-label>Email</mat-label>
              <input #email matInput placeholder="Email">
            </mat-form-field>
          </td>
        </tr>

        <br>
        <tr>
          <td>
            <hr style="  text-align: center; height: 3px; color: #003d8e; background-color: #003d8e">
          </td>

        </tr>

        <br>
        <tr>

          <td colspan="2">
            <mat-form-field appearance="outline" class="demo-full-width">
              <mat-label>Disponibilités</mat-label>
              <textarea #dispo  matInput placeholder="Disponibilités" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
            </mat-form-field>
          </td>

        </tr>

        <tr>

          <td colspan="2">
            <mat-form-field appearance="outline" class="demo-full-width">
              <mat-label>Commentaire</mat-label>
              <textarea  #comment matInput placeholder="Commentaire" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
            </mat-form-field>
          </td>

        </tr>


        <tr>
          <td colspan="2">

          </td>
        </tr>
        <tr>
          <td colspan="2" class="content-center">
            <button (click)="envoyee=true; prenom.value=''; nom.value=''; email.value=''; dispo.value=''; comment.value='';" style="margin-right:20px;" mat-raised-button color="blue">Envoyer</button>
            <button  mat-raised-button color="red">Réinitialiser</button>
          </td>
        </tr>



      </table>
    </form>
  </mat-card-content>
  <span style="font-weight: bold;  display: flex; justify-content: center; color: #02931e" *ngIf=" envoyee" class="alert alert-danger mt-3">Demande envoyé  </span>

</mat-card>
